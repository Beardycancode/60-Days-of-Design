<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <span style="--i:1;"><img src="src/img1.webp" alt=""></span>
            <span style="--i:2;"><img src="src/img2.jpg" alt=""></span>
            <span style="--i:3;"><img src="src/img3.webp" alt=""></span>
            <span style="--i:4;"><img src="src/img4.webp" alt=""></span>
            <span style="--i:5;"><img src="src/img5.webp" alt=""></span>
            <span style="--i:6;"><img src="src/img6.webp" alt=""></span>
            <span style="--i:7;"><img src="src/img7.jpg" alt=""></span>
            <span style="--i:8;"><img src="src/img8.jpg" alt=""></span>
        </div>
        <div class="btns">
            <div class="btn prev"></div>
            <div class="btn next"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
